<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#004d40">
    <title>استبيان: التحول الرقمي والشمول المالي</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- 1. الأساسيات (Reset & Base) --- */
        :root {
            --primary: #004d40; /* أخضر غامق يوحي بالمالية والأمان */
            --accent: #ffb300;  /* ذهبي للتميز */
            --bg: #f0f2f5;
            --text: #1c1e21;
            --white: #ffffff;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent; /* إزالة لون النقر الأزرق في الجوال */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Almarai', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        /* --- 2. الهيدر المتجاوب (Responsive Header) --- */
        header {
            background: linear-gradient(180deg, var(--primary) 0%, #00695c 100%);
            color: var(--white);
            padding: 40px 20px 80px; /* مساحة سفلية للتداخل */
            text-align: center;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .header-content {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: clamp(1.5rem, 4vw, 2.2rem); /* حجم خط ذكي يتغير حسب الشاشة */
            margin-bottom: 15px;
            font-weight: 800;
        }

        p.subtitle {
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            opacity: 0.9;
            margin-bottom: 25px;
        }

        /* --- 3. بطاقات المعلومات المصغرة --- */
        .info-cards {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: -50px; /* تداخل مع الهيدر */
            padding: 0 15px;
            flex-wrap: wrap; /* يسمح بنزول العناصر للأسفل في الشاشات الصغيرة */
        }

        .card {
            background: var(--white);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            flex: 1;
            min-width: 140px; /* أقل عرض للبطاقة */
            max-width: 250px;
            text-align: center;
            border-top: 3px solid var(--accent);
        }

        .card i {
            color: var(--primary);
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        .card h3 {
            font-size: 0.9rem;
            margin: 0;
            color: #333;
        }

        /* --- 4. حاوية الاستبيان (The Container) --- */
        .survey-wrapper {
            width: 95%; /* استخدام 95% من عرض الشاشة للجوال */
            max-width: 900px; /* لا تتجاوز هذا العرض للكمبيوتر */
            margin: 30px auto;
            background: var(--white);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 2px 20px rgba(0,0,0,0.08);
            position: relative;
        }

        /* تنسيق الإطار (Iframe) ليملأ الشاشة */
        iframe {
            width: 100%;
            border: none;
            display: block;
            /* ارتفاع مبدئي */
            height: 1800px; 
        }

        /* --- 5. زر الطوارئ (Fallback) --- */
        .fallback-btn {
            display: block;
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            text-align: center;
            padding: 15px;
            background-color: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 77, 64, 0.3);
        }

        /* --- 6. تعديلات خاصة للجوال فقط (Media Queries) --- */
        @media screen and (max-width: 768px) {
            header {
                padding: 30px 15px 70px;
                border-bottom-left-radius: 20px;
                border-bottom-right-radius: 20px;
            }
            
            /* جعل البطاقات أصغر في الجوال */
            .card {
                padding: 10px;
                min-width: 100px;
            }
            
            .card i { font-size: 1.2rem; }
            .card h3 { font-size: 0.8rem; }

            /* زيادة طول الاستبيان في الجوال لأن جوجل فورم يصبح أطول عمودياً */
            iframe {
                height: 2200px; 
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-content">
            <div style="margin-bottom: 15px;">
                <i class="fas fa-chart-pie fa-2x" style="color: var(--accent);"></i>
            </div>
            <h1>دراسة: التحول الرقمي والشمول المالي</h1>
            <p class="subtitle">
                نحو فهم أعمق لأثر التكنولوجيا المالية في ريف الجزائر.
                <br>
                <span style="font-size: 0.8em; opacity: 0.8;">(وقت الإجابة: 3 دقائق تقريباً)</span>
            </p>
        </div>
    </header>

    <div class="info-cards">
        <div class="card">
            <i class="fas fa-lock"></i>
            <h3>سرية تامة</h3>
        </div>
        <div class="card">
            <i class="fas fa-mobile-alt"></i>
            <h3>سهل الاستخدام</h3>
        </div>
        <div class="card">
            <i class="fas fa-graduation-cap"></i>
            <h3>بحث علمي</h3>
        </div>
    </div>

    <div class="survey-wrapper">
        <iframe 
            src="https://docs.google.com/forms/d/e/1FAIpQLSehG0tu3xaetaKIW8KGmzX0HDpE7GUm7ZaGPxoJ5kpxWS6Emw/viewform?embedded=true" 
            frameborder="0" 
            marginheight="0" 
            marginwidth="0">
            جاري التحميل...
        </iframe>
    </div>

    <div style="text-align: center; padding-bottom: 40px;">
        <p style="color: #666; font-size: 0.9rem; margin-bottom: 10px;">هل يظهر النموذج بشكل غير صحيح؟</p>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSehG0tu3xaetaKIW8KGmzX0HDpE7GUm7ZaGPxoJ5kpxWS6Emw/viewform" class="fallback-btn" target="_blank">
            فتح الاستبيان في صفحة مستقلة <i class="fas fa-external-link-alt"></i>
        </a>
        <p style="margin-top: 20px; font-size: 0.8rem; color: #999;">&copy; 2026 جميع الحقوق محفوظة للباحث</p>
    </div>

</body>
</html>
